<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <h1>FBW6</h1>
    <main id="signUp" class="clearfix">
        <section>
            <figure></figure>
        </section>
        <section>
            <article>
                <div class="clearfix"> <p>Already have an account? </p><a href="signin.html">SIGN IN</a></div>
                <form>
                    <h2>Start build web with Us</h2>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="yourmail@example.com">
                    <label for="name">NAME</label>
                    <input type="text" name="name" placeholder="Joe Smith">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" placeholder="6+ character">
                    <div>
                        <input type="checkbox" name="privacy">
                        <label><small>I'm not interested in updates about FbW6 products and services. <a href="#">Privacy Policy</a></small></label>
                    </div>
                    <p><small>By clicking "Continue" I agree to FbW6's <a href="#">Terms of Service</a></small></p>
                    <input type="submit" value="CONTINUE">
                </form>
            </article>
        </section>
    </main>
</body>
</html>
